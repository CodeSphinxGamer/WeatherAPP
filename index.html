<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Sphinx</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">

    <div class="search">

      <input type="text" placeholder="Enter city name" spellcheck="false">
      <button><img src="./images/search.png" alt="searchButton"></button>

    </div>

    <div class="weather">
      <img src="./images/rain.png" alt="rain" class="weather-icon">
      <h1 class="temp">22C</h1>
      <h2 class="city">New York</h2>
      <div class="details">
        <div class="col">
          <img src="./images/humidity.png" alt="" srcset="">
          <div class="huminuty">50%</div>
          <p>Huminity</p>


        </div>
        <div class="col">
          <img src="./images/wind.png" alt="wind">
          <div class="huminuty">15 Km/h</div>
          <p>Wind Speed</p>
        </div>
      </div>

    </div>
  </div>




</body>

</html>
